<script src="/bootstrap-table-master/extensions/editable/bootstrap-table-editable.js"></script>

<script type="text/javascript">
    var pageIndex = 0;
    var totalElements = 1000;
    var pageSize = 20;
    $(function () {
        $('#table').bootstrapTable({
            url: "/pagType?pageIndex=" + pageIndex + "&&pageSize=" + pageSize,
            method: 'GET',

            editable: true,//开启编辑模式
            clickToSelect: true,
            cache: false,
            showToggle: true, //显示切换按钮来切换表/卡片视图。
            showPaginationSwitch: true, //显示分页切换按钮
            pagination: true,
            pageList: [10, 25, 50, 100],
            pageSize: 10,
            pageNumber: 1,
            uniqueId: 'id', //将index列设为唯一索引
            striped: true,
            search: true,
            showRefresh: true,
            minimumCountColumns: 2,
            smartDisplay: true,
            columns: [
                [
                    {
                        field: "id",
                        title: "ID",
                        align: "center",
                        edit: false,
                        formatter: function (value, row, index) {
                            return row.id = index; //返回行号
                        }
                    },
                    {
                        field: "expression",
                        title: "表达式",
                        align: "center",
                        order: "asc",
                        sortable: "true",
                    },
                    {field: "expRemark", title: "Category", align: "center", sortable: "true"},
                    {field: "name", title: "Description", align: "center"},
                    {
                        field: "code",
                        title: "编码code",
                        align: "center",
                        edit: false,
                        visible: false,
                        searchable: false
                    }
                ]
            ]
        });

    })

</script>
